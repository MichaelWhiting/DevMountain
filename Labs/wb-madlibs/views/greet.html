{% extends 'index.html' %}

{% block title %}
  <title>Greeting | Madlibs!</title>
{% endblock %}

{% block content %}
  <h1>Nice to meet you, {{ name }}.</h1>
  <p>You're very {{ complement }}</p>
  <form action="/game">
    <p>Would you like to play a game?</p>
    
    <input type="radio" name="play" value="yes" id="yes-input">
    <label for="yes-input">Yes</label>

    <input type="radio" name="play" value="no" id="no-input">
    <label for="no-input">No</label>
    
    <input type="hidden" name="username" value="{{ name }}" />
    <button type="submit">Let's Go!</button>
  </form>
{% endblock %}
